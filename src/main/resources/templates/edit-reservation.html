<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Reservation</title>
</head>

<body>
	<h1>New Reservation</h1>
	<form action="/reservation/save" method="post" th:object="${reservation}">
	    <label>Customer Name:</label>
	    <input type="text" th:value="${reservation.customerName}" readonly><br>
	    
	    <label>Room Number:</label>
	    <select id="roomNumber" name="roomNumber">
	        <option th:each="room : ${rooms}" th:value="${room.roomId}" th:text="${room.roomNumber}" th:selected="${room.roomId eq reservation.roomId}"></option>
	    </select><br>
	    
	    <label>Check-in Date:</label>
	    <input type="text" id="checkInDate" name="checkInDate" th:value="${reservation.checkInDate}"><br>
	    
	    <label>Check-out Date:</label>
	    <input type="text" id="checkOutDate" name="checkOutDate" th:value="${reservation.checkOutDate}"><br>
	    
	    <button type="submit">Submit</button>
	</form>
</body>
</html>
