	Description: This HTML file represents the login page of the hotel management system.
				 It provides a form for the user(owner) to input their credentials (username and password) 
				 in order to log into the system. Upon successful authentication, users will be 
				 redirected to the main dashboard.
-->

<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
<head>
	<title>CMSC 495 Hotel Management Login</title>
	<link rel="stylesheet" href="/login-page.css">
</head>

<body>
	<section>
		<div class="login">
			<form action="/login" method="post">
				<h1>XX Hotel Management System</h1>
				<h2>Login</h2>
				<p th:if="${param.error}" class="error">Incorrect username or password</p>	<!-- for handling error -->
				<div class="input">
					<span class="icon">
						<ion-icon name="person-circle"></ion-icon>
					</span>
					<input type="text" name="username" required>
					<label>Username</label>
				</div>
				<div class="input">
					<span class="icon">
						<ion-icon name="lock-closed"></ion-icon>
					</span>
					<input type="password" name="password" required>
					<label>Password</label>
				</div>
				<button type="submit">Login</button>
			</form>
		</div>
	</section>
	
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
