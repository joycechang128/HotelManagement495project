<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta charset="UTF-8">
	<title>Edit Billing</title>
	<link rel="stylesheet" href="/create-page.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
	<section>
		<div class="create">
			<!-- Go back to the prev page-->
			<a href="javascript:history.go(-1)" class="goback-button">
    			<i class="bx bx-arrow-back"></i> Go Back
			</a>
			<form action="/billing/edit" th:action="@{/billing/edit}" method="post" th:object="${billing}">
				<h1>Edit Reservation</h1>
				
				<input type="hidden" name="billingId" th:value="${billing.billingId}">
				
				<!-- Displaying Billing ID -->
				<label for="billingId">Billing ID:</label>
				<span class="info-value" th:text="${billing.billingId}" th:value="${billing.billingId}"></span><br>
				
				<label for="customerName">Customer Name:</label>
				<span class="info-value" th:text="${billing.customer.customerName}"></span><br>
								
				<label for="checkInDate">Check-in Date:</label>
				<span class="info-value" th:text="${billing.reservation.checkInDate}"></span><br>
				
				<label for="checkOutDate">Check-out Date:</label>
				<span class="info-value" th:text="${billing.reservation.checkOutDate}"></span><br>
				
				<label for="checkOutDate">Amount:</label>
				<span class="info-value" th:text="${billing.amount}"></span><br>
			
				<label for="paymentStatus">Payment Status:</label>
				<select id="paymentStatus" name="paymentStatus">
					<option value="">Please select</option>
					<option value="Unpaid">Unpaid</option>
					<option value="Paid">Paid</option>
					<option value="Overdue">Overdue</option>
				</select>
			
				<button type="submit">Submit</button>
			</form>
		</div>
	</section>
</body>
</html>
