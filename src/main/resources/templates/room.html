<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
<head>
	<title>Hotel Management Main Page with Sidebar Menu</title>
	<link rel="stylesheet" href="/main-page.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
	<nav class="sidebar">
		<div class="title-menu">
			<h2 class="title">LuxuRest.com</h2>
			<i class='bx bx-menu button'></i>
		</div>
		
		<ul class="list">
			<li class="category">
				<a href="room">
					<i class='bx bxs-hotel' ></i>
					<span class="link-name">Room Management</span>
				</a>
			</li>
			<li class="category">
				<a href="customer">
					<i class='bx bxs-user-detail' ></i>
					<span class="link-name">Customer Management</span>
				</a>
			</li>
			<li class="category">
				<a href="reservation">
					<i class='bx bx-calendar-check' ></i>
					<span class="link-name">Reservation Management</span>
				</a>
			</li>
			<li class="category">
				<a href="billing">
					<i class='bx bx-dollar-circle'></i>
					<span class="link-name">Billing Management</span>
				</a>
			</li>
			<li class="category">
				<a href="visualreport">
					<i class='bx bxs-report'></i>
					<span class="link-name">Visual Report</span>
				</a>
			</li>
			<li class="category logout">
            	<a href="logout">
                	<i class='bx bx-log-out'></i>
                	<span class="link-name">Log Out</span>
            	</a>
        	</li>
		</ul>
	</nav>
	
	<div class="container">
		<!-- below is cards for statistic-->
		<div class="stat-card stat-card-4">
			<div class="card">
				<div>
					<div class="stats">10</div>
					<div class="card-name"># of Rooms</div>
				</div>
				<div class="card-icon">
					<i class='bx bx-bed'></i>
				</div>
			</div>
			<div class="card">
				<div>
					<div class="stats">7</div>
					<div class="card-name">Available</div>
				</div>
				<div class="card-icon">
					<i class='bx bx-user-check'></i>
				</div>
			</div>
			<div class="card">
				<div>
					<div class="stats">5</div>
					<div class="card-name">Cleaning Prepared</div>
				</div>
				<div class="card-icon">
					<i class='bx bx-check-square'></i>
				</div>
			</div>
			<div class="card">
				<div>
					<div class="stats">5</div>
					<div class="card-name">Available &amp; Prepared</div>
				</div>
				<div class="card-icon">
					<i class='bx bx-check-double'></i>
				</div>
			</div>
		</div>
		
		<!-- below is the table structure -->
		<main class="table">
			<section class="table_header">
				<h1>Rooms</h1>
				<div>
					<input placeholder="room #">
					<button class="create">+ Create</button>
				</div>
			</section>
			<section class="table_body">
				<table>
					<thead>
						<tr>
							<th>id</th>
							<th>Room Number</th>
							<th>Floor</th>
							<th>Room Type</th>
							<th>Room Availability</th>
							<th>Cleaning Status</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="room : ${rooms}" class="row">
							<td th:text="${room.roomId}"></td>
			              	<td th:text="${room.roomNumber}"></td>
			              	<td th:text="${room.roomFloor}"></td>
			              	<td th:text="${room.roomType}"></td>     
			              	<td>
			                	<i th:if="${room.availability}" class="bx bx-check icon-true"></i>
			    				<i th:unless="${room.availability}" class="bx bx-x icon-false"></i>
			    				<p th:class="${room.availability ? 'status available' : 'status unavailable'}">
			    			</td>
			    			<td>
								<p th:class="${room.cleaningStatus == 'Prepared' ? 'status prepared' : 
												room.cleaningStatus == 'Needs Cleaning' ? 'status unprepared' : ''}">
									<span th:text="${room.cleaningStatus}"></span>
								</p>
							</td>
							<td>
								<button class="action-btn edit-btn"><i class='bx bxs-edit'></i>Edit</button>
								<button class="action-btn delete-btn"><i class='bx bxs-trash' ></i>Delete</button>
			              	</td>
						</tr>
					</tbody>
				</table>
			</section>
    	</main>
	</div>
</body>

</html>
